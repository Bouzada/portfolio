<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Icons fontawesome -->
    <script src="https://kit.fontawesome.com/1684cfcc23.js" crossorigin="anonymous"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <!-- Páginas CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Portifólio Hugo Bouzada</title>
</head>

<body>
    <main class="container container-fluid main">
        <header class="header">
            <img src="" alt="Foto de Perfil" class="photo" id="profile.photo">

            <h1 class="title">
                Olá, <br>eu sou <span id="profile.name">Carregando...</span>
            </h1>

            <div class="information">
                <p class="job" id="profile.job">Carregando...</p>
                <p class="location" id="profile.location">Carregando...</p>
                <p class="phone">
                    <a href="tel:(16) 9 9999-9999" id="profile.phone">Carregando...</a>
                </p>
                <p class="email">
                    <a href="mailto:ex@mail.com" id="profile.email">carregando@mail.com</a>
                </p>
            </div>
        </header>

        <section class="acordeon">
            <button class="trigger" type="button">
                <h2>Sobre mim</h2><i class="fa-solid fa-caret-down"></i>
            </button>

            <div class="content">
                <p class="aboutMe" id="profile.aboutMe">
                    Carregando...
                </p>
            </div>
        </section>

        <section class="acordeon">
            <button class="trigger" type="button">
                <h2>Skills</h2><i class="fa-solid fa-caret-down"></i>
            </button>

            <div class="content">
                <div class="skills">
                    <section class="tools">
                        <h3>Ferramentas:</h3>
                        <ul id="profile.skills.hardSkills">
                            <li>Carregando...</li>
                        </ul>
                    </section>

                    <section class="personal">
                        <h3>Pessoal:</h3>
                        <ul id="profile.skills.softsSkills">
                            <li>Carregando...</li>
                            <li>Carregando...</li>
                            <li>Carregando...</li>
                        </ul>
                    </section>
                </div>
            </div>
        </section>

        <section class="acordeon">
            <button class="trigger" type="button">
                <h2>Certificados</h2><i class="fa-solid fa-caret-down"></i>
            </button>

            <div class="content">
                <ul class="certificates" id="profile.certificate">
                    <li>
                        <h3 class="title">Carregando...</h3>
                    </li>
                </ul>
            </div>
        </section>

        <section class="acordeon">
            <button class="trigger" type="button">
                <h2>Portfólio</h2><i class="fa-solid fa-caret-down"></i>
            </button>

            <div class="content">
                <ul class="portfolio" id="profile.portfolio">
                    <li>
                        <h3 class="title">Carregando...<br>
                            <span class="description">Carregando...</span>
                        </h3>
                        <p class="repository"><i class="fa-brands fa-square-github"></i>Repositório: <a
                                href="">Carregando Link...</a></p>
                    </li>
                </ul>
            </div>
        </section>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


    <!-- Páginas JS -->
    <script src="/assets/js/acordeon.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
